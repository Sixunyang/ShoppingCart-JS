<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="./script.js"></script>
  </head>

  <body>
    <main>
      <h1>Smartphone</h1>
      <div class="line"></div>
      <div class="items">
        <div class="item">
          <div class="imgbox">
            <img src="./image/xiaomi12.webp" alt="xiaomi12" />
          </div>
          <div class="model">
            <h3>Xiaomi 12</h3>
            <div class="info">
              <div class="price">$649</div>
              <div>
                <a href="javascript:;" data-number="data1" class="buy">BUY</a>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="imgbox">
            <img src="./image/Redmi note 11.webp" alt="xiaomi-note-11" />
          </div>
          <div class="model">
            <h3>Redmi note 11</h3>
            <div class="info">
              <div class="price">$525</div>
              <div>
                <a href="javascript:;" data-number="data2" class="buy">BUY</a>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="imgbox">
            <img src="./image/Redmi 11.webp" alt="xiaomi11" />
          </div>
          <div class="model">
            <h3>Xiaomi 11</h3>
            <div class="info">
              <div class="price">$533</div>
              <div>
                <a href="javascript:;" data-number="data3" class="buy">BUY</a>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="imgbox">
            <img src="./image/Redmi 10C.webp" alt="xiaomi10C" />
          </div>
          <div class="model">
            <h3>Xiaomi 10C</h3>
            <div class="info">
              <div class="price">$499</div>
              <div>
                <a href="javascript:;" data-number="data4" class="buy">BUY</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h1>ShoppingCart</h1>
      <div class="line"></div>
      <table>
        <thead class="table-title">
          <td>
            <input
              type="checkbox"
              name=""
              id=""
              checked="true"
              class="bigCheck"
            />
            &nbsp;&nbsp;&nbsp;All
          </td>
          <td>Product Name</td>
          <td>Price</td>
          <td>Quantity</td>
          <td>Total</td>
          <td>Delete</td>
        </thead>
        <tr data-number="data1">
          <td>
            <input
              type="checkbox"
              name=""
              id=""
              checked="checked"
              class="small-tab"
            />
          </td>
          <td>
            <div class="smallpic">
              <img src="./image/xiaomi12.webp" alt="" />
            </div>
            <div class="smallpic-info">Xiaomi 12</div>
          </td>
          <td class="price1">$649</td>
          <td>
            <div class="quantity">
              <div class="decrease">
                <a class="decrease2" href="javascript:;"
                  ><i class="bi bi-dash-lg"></i
                ></a>
              </div>
              <div class="number"><input type="text" value="1" /></div>
              <div class="increase">
                <a class="increase2" href="javascript:;"
                  ><i class="bi bi-plus-lg"></i
                ></a>
              </div>
            </div>
          </td>
          <td class="price2">$649</td>
          <td>
            <a href="javascript:;" class="del"><i class="bi bi-trash3"></i></a>
          </td>
        </tr>
        <template id="temp">
          <tr data-number="{datanumber}">
            <td>
              <input
                type="checkbox"
                name=""
                id=""
                checked="checked"
                class="small-tab"
              />
            </td>
            <td>
              <div class="smallpic"><img src="{source}" alt="" /></div>
              <div class="smallpic-info">{pname}</div>
            </td>
            <td class="price1">{price}</td>
            <td>
              <div class="quantity">
                <div class="decrease">
                  <a class="decrease2" href="javascript:;"
                    ><i class="bi bi-dash-lg"></i
                  ></a>
                </div>
                <div class="number"><input type="text" value="1" /></div>
                <div class="increase">
                  <a class="increase2" href="javascript:;"
                    ><i class="bi bi-plus-lg"></i
                  ></a>
                </div>
              </div>
            </td>
            <td class="price2">{price}</td>
            <td>
              <a href="javascript:;" class="del"
                ><i class="bi bi-trash3"></i
              ></a>
            </td>
          </tr>
        </template>
      </table>
      <div class="total">
        <div class="total-amount">Total: $649</div>
      </div>
    </main>
  </body>
</html>
